version: 0.0

os: ubuntu

files:
  - source: /test-1devops
    destination: /var/www/

hooks:
  BeforeInstall:
    - location: before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: after_install.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: start_server.sh
      timeout: 300
      runas: root

  ApplicationStop:
    - location: stop_server.sh
      timeout: 300
      runas: root
