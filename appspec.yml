version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/task/
permissions:
  - object: /home/ubuntu
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
    - timeout: 300
      runas: ubuntu
      location: deploy.sh
  AfterInstall:
    - timeout: 600
      runas: ubuntu
      location: deploy.sh
  ApplicationStart:
    - timeout: 1200
      runas: ubuntu
      location: deploy.sh
