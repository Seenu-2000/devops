version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/task/
permissions:
  - object: /home/ubuntu
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
    - location: before_install.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: after_install.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: start_server.sh
      timeout: 600
      runas: ubuntu
  ApplicationStop:
    - location: stop_server.sh
      timeout: 300
      runas: ubuntu
