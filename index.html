<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS for the mountain shapes */
        .mountain {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #b2b2b2; /* Adjust the color for your mountain */
            position: relative;
            display: inline-block;
            margin: 0 10px;
        }

        /* CSS for the mountain container */
        .mountain-range {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="mountain-range">
        <div class="mountain"></div>
        <div class="mountain"></div>
        <div class="mountain"></div>
    </div>
</body>
</html>
